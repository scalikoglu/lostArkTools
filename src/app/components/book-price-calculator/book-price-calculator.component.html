<p>book-price-calculator works!</p>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="demo-position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <!-- profit Column -->
  <ng-container matColumnDef="profit">
    <th mat-header-cell *matHeaderCellDef> Profit </th>
    <td mat-cell *matCellDef="let element"> {{element.profit}} </td>
  </ng-container>

  <!-- myProfit Column -->
  <ng-container matColumnDef="myProfit">
    <th mat-header-cell *matHeaderCellDef> MyProfit </th>
    <td mat-cell *matCellDef="let element"> {{element.myProfit}} </td>
  </ng-container>

    <!-- teamProfit Column -->
    <ng-container matColumnDef="teamProfit">
        <th mat-header-cell *matHeaderCellDef> TeamProfit </th>
        <td mat-cell *matCellDef="let element"> {{element.teamProfit}} </td>
      </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
