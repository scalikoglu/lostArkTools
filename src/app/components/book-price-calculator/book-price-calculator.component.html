

<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-5 col-lg-4 col-xl-3">
      
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Lost Ark</mat-card-title>
          <mat-card-subtitle>Engraving Book Prices</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../../../assets/images/engravingBook.jpg" alt="lostArkEngraving">
        <mat-card-content>
          <p><input type="text" (keyup)="onSubmit($event)" /></p>
          <p>Book Price: {{ price }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Hesapla</button>
          <button mat-button>Sıfırla</button>
        </mat-card-actions>

      </mat-card>

    </div>
    <div class="col-12 col-sm-12 col-md-7 col-lg-8 col-xl-9">
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="demo-position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>
      
        <!-- type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef></th>
          <td
            mat-cell
            *matCellDef="let element"
            [ngStyle]="{
              color:
                element.position == 1
                  ? '#198754'
                  : '' || element.position == 2
                  ? '#198754'
                  : '' || element.position == 3
                  ? '#ffc107'
                  : '' || element.position == 4
                  ? '#dc3545'
                  : ''
            }"
          >
            {{ element.type }}
          </td>
        </ng-container>
        
        <!-- offer Column -->
        <ng-container matColumnDef="offer">
          <th mat-header-cell *matHeaderCellDef>Offer</th>
          <td
            mat-cell
            *matCellDef="let element"
            [ngStyle]="{
              color:
                element.position == 1
                  ? '#198754'
                  : '' || element.position == 2
                  ? '#198754'
                  : '' || element.position == 3
                  ? '#ffc107'
                  : '' || element.position == 4
                  ? '#dc3545'
                  : ''
            }"
          >
            {{ element.offer }}
          </td>
        </ng-container>
      
      
          <!-- income Column -->
          <ng-container matColumnDef="income">
            <th mat-header-cell *matHeaderCellDef>income</th>
            <td
              mat-cell
              *matCellDef="let element"
              [ngStyle]="{
                color:
                  element.position == 1
                    ? '#198754'
                    : '' || element.position == 2
                    ? '#198754'
                    : '' || element.position == 3
                    ? '#ffc107'
                    : '' || element.position == 4
                    ? '#dc3545'
                    : ''
              }"
            >
              +{{ element.income }}
            </td>
          </ng-container>
      
        <!-- myProfit Column -->
        <ng-container matColumnDef="myProfit">
          <th mat-header-cell *matHeaderCellDef>MyProfit</th>
          <td
            mat-cell
            *matCellDef="let element"
            [ngStyle]="{
              color:
                element.position == 1
                  ? '#198754'
                  : '' || element.position == 2
                  ? '#198754'
                  : '' || element.position == 3
                  ? '#ffc107'
                  : '' || element.position == 4
                  ? '#dc3545'
                  : ''
            }"
          >
            {{ element.myProfit }}
          </td>
        </ng-container>
      
        <!-- teamProfit Column -->
        <ng-container matColumnDef="teamProfit">
          <th mat-header-cell *matHeaderCellDef>TeamProfit</th>
          <td mat-cell *matCellDef="let element"       [ngStyle]="{
              color:
                element.position == 1
                  ? '#198754'
                  : '' || element.position == 2
                  ? '#198754'
                  : '' || element.position == 3
                  ? '#ffc107'
                  : '' || element.position == 4
                  ? '#dc3545'
                  : ''
            }">{{ element.teamProfit }}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      
    </div>
  </div>
</div>
